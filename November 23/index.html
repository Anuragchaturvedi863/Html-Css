<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.js" method="post"</form>
        <!-- by default if you not use method ,is is default get ,but if you want to change it then post,alt+z for adjusting
         get method is not secured bcoz it send url if not sent to actual form,but post metho it does not send url and any data ,only to actual form -->
    <div>
        <label for="msg">Message</label <br>
        <textarea id="msg" cols="20" rows="5"></textarea>
    </div>
    <br>
    <div>
        <label for="vehicle">Select Car</label>
        <input type="text" id="vehicle" list="cars">
        <datalist id="cars">
            <option value="BMW"></option>
            <option value="mercedes"></option>
            <option value="Audi"></option>
            <option value="Jaguar"></option>
            <option value="Tesla"></option>
            <option value="Tata"></option>
            
        </datalist>
        <!-- <button type"submit"> Send</button> -->
        <input type="submit" value="Send Data">
        <input type="reset" value="Reset Now">

    </div>
    
</body>
</html>
