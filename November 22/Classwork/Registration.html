<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <label for="name"> Enter your Name</label>
        <input type="text" id="name" placeholder="First Name" value="">
        <label for="surname"></label>
        <input type="text" id="surname" placeholder="Surname">
    </div>
    <br>
    <div>
        <label for="email">Enter your Email</label>
        <input type="email" id="email" placeholder="Enter Email">
    </div>
    <br>
    <div>
        <label for="psw"> Enter Password</label>
        <input type="password" id="psw" placeholder="Enter Password">
    </div>
    <br>
    <div>
        <label for="num">Enter Phone no</label>
        <input type="number" id="num" placeholder="Enter number">
    </div>
    <br>
    <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
    </div>
    <br>
    <div>
        <label for="Gender"> Select Gender</label>
        <input type="radio" name="gender" id="male" value="Male"> Male
        <input type="radio" name="gender" id="female" value="female">Female
    </div>
    <br>
    <div>
    <label for="Country">Select your Country</label>
    <select  id="Country">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England" selected> India</option>
    </select>
    </div>
    <br>
    <button type="Submit">Register</button>
    
    
</body>
</html>
