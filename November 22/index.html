<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="demo.js"></form>

        <input type="date" name="" id="dob">

        <label for="Hobby"> Select Hobbies</label>
        <input type="checkbox" id="singing" value="singing"> singing

        <input type="checkbox" id="singing" value="sports"> sports
        <!-- shift+alt+down arrow -->
         <br>
         
    </div>
    <label for="course"> Selct your course</label>

        <option value="frontend">frontend</option>
        <option value="backend">backend</option>
        <option value="fullstack" selected> fullstack</option>
    </select>
    <div>

    </div>
